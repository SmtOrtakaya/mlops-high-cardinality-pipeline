name: MLOps Pipeline
on: [push]
jobs:
  commit-stage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install pytest flake8 flask requests
      - name: Static Analysis
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Run Unit Tests
        run: pytest tests/unit_tests.py
  deployment-stage:
    needs: commit-stage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and Package
        run: docker build -t high-cardinality-service .
      - name: Smoke Test
        run: |
          docker run -d -p 5000:5000 --name svc high-cardinality-service
          sleep 5
          python tests/smoke_test.py
