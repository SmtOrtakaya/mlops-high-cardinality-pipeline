name: MLOps CI-CD Pipeline
on: [push]
jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install pytest flake8 flask requests
      - name: Code Analysis (Lint)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Unit Testing
        run: pytest tests/unit_tests.py
  continuous-deployment:
    needs: continuous-integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build & Package (Docker)
        run: docker build -t ml-service:latest .
      - name: Smoke Test
        run: |
          docker run -d -p 5000:5000 --name ml_instance ml-service:latest
          sleep 10
          python tests/smoke_test.py
